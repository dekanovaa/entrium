<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <img src="./images/bg2.png" alt="" class="vector">
        <img src="./images/bg1.png" alt="" class="bg">
        <div class="login-container">
            <div class="left">
                <div class="left-box">
                    <h2 class="login-title">
                        Учитесь в топовых университетах мира без стресса!”
                    </h2>
                    <p class="login-text">
                        Саидкарим помог десяткам студентов поступить в Италию, США и Европу. Ваша очередь!
                    </p>
                </div>
                <form class="login-form">
                    <div class="login-row">
                        <div class="login-wrap">
                            <label for="name">Ваше имя</label> <br>
                            <input type="text" name="" id="name" placeholder="Ismingiz"> <br>
                        </div>
                        <div class="login-wrap">
                            <label for="phone">Номер телефона</label><br>
                            <input type="text" name="" id="phone" placeholder="+998 ">
                        </div>
                    </div>
                    <button type="submit" class="login-btn"><span><img class="login-img" src="./images/play.svg" alt="">Посмотреть видео</span></button>
                </form>
            </div>
            <img class="login-pic" src="./images/person.jpg" alt="">
        </div>
    </div>

</body>
</html>
